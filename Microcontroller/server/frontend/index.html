<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Sensor Page</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body onload="onLoadFunction()">
    <div class="container rounded-circle">
      <div class="row">
        <div id="leftColumn" class="col-sm-8 left_column" >
          <div class="row">
            <div class="col-12">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="navbar-brand">Sensor Site</div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Node
                      </a>
                      <div id="nodeDropDown" class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onmouseup="onMouseUpAddNode()">Add</a>
                        <a class="dropdown-item" href="#" onmouseup="onMouseUpDeleteNode()">Delete</a>
                        <a class="dropdown-item" href="#" onmouseup="onMouseUpUpdateNode()">Edit</a>
                      </div>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Alarm
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Add</a>
                        <a class="dropdown-item" href="#">Delete</a>
                        <a class="dropdown-item" href="#">Edit</a>
                      </div>
                    </li>

                </ul>
                </div>
              </nav>
            </div>
          </div>
          <div class="row" >
            <div class="col-12 mt-2">
              <div id="formArea" style="background-color: blanchedalmond;"></div>
                <form id="addNodeFormArea" class="form-group" action="" >
                  <hr>
                  <h2>Node</h2>
                  <label for="id" class="node_text_label">Node ID:</label>
                  <select name="id" id="nodeIdDropDown" onchange="selectedDropDownId()" style="width: 50px">
                  </select>
                  <input type="text" id="nodeId" name="id" maxlength="4" size="4"> </br>
                  <label for="location" class="node_text_label"> Location:</label>
                  <input type="text" id="location" name="location" maxlength="75" size="75">
                  <label for="nodeDescription"class="text_area_label">Description:</label>
                  <textarea id="nodeDescription" name="description" rows="3" cols="73" class="text_area">
                  
                  </textarea>
                  <label for="sensorStatusRadioButton" class="text_label" style="vertical-align: top;">Status: </label>
                  <div class="radio_button_container" style="display: inline-block;">
                    <div class="form-check form-check-inline" id="sensorStatusRadioButton">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="true" checked="checked">
                      <label class="form-check-label" for="inlineRadio1">Enable</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="false">
                      <label class="form-check-label" for="inlineRadio2">Disable</label>
                    </div>
                  </div>
                  <hr>
                  <h4>Sensor 1</h4>
                  <label for="sensor0Type" class="sensor_text_label">Type:</label>
                  <input type="text" id="sensor0Type" name="sensor" maxlength="15" size="15" value="Temperature">
                  <label for="sensor0Rate" class="sensor_text_label" style="width: 150px;">Sampling Rate:</label>
                  <input type="text" id="sensor0Rate" name="rate" maxlength="4" size="4" value="5"> <br>
                  <label for="sensor0Description"class="text_area_label">Description:</label>
                  <textarea id="sensor0Description" name="message" rows="3" cols="73" class="text_area">

                  </textarea>
                  <hr>
                  <h4>Sensor 2</h4>
                  <label for="sensor1Type" class="sensor_text_label">Type:</label>
                  <input type="text" id="sensor1Type" name="sensor" maxlength="15" size="15" value="Pressure"> 
                  <label for="sensor1Rate" class="sensor_text_label" style="width: 150px;"> Sampling Rate:</label>
                  <input type="text" id="sensor1Rate" name="rate" maxlength="4" size="4" value="5"> <br>
                  <label for="sensor1Description"class="text_area_label">Description:</label>
                  <textarea id="sensor1Description" name="message" rows="3" cols="73" class="text_area">

                  </textarea>
                  <hr>
                  <div style="display: flex; flex-direction: row; justify-content: center;">
                    <button id="addNodeButton" class="action_button" type="button" onclick="clickAddButton()">Add</button>
                    <button id="deleteNodeButton" class="action_button" type="button" onclick="clickDeleteButton()">Delete</button>
                    <button id="updateNodeButton" class="action_button" type="button" onclick="clickUpdateButton()">Update</button>
                    <button id="updateNodeButton" class="action_button" type="button" onclick="clickCancelButton()">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        <div id="nodeListContainer" class="col-sm-4 right_column"  >
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./script/gauge.min.js"></script>
    <script src="./class/gauge.js"></script>
    <script src="./class/gauge_node.js"></script>
    <script src="script/form.js"></script>
    <script src="./script/index.js"></script>
    <!-- <script src="./script/simulation.js"></script> -->
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
